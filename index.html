<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Preloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="preloader">
      <img class="airplane" src="images/airplane.png" alt="airplane">
      <h3>Landing on the website....</h3>
      <img class="cloud1" src="images/cloud.png" alt="cloud1">
      <img class="cloud2" src="images/cloud.png" alt="cloud2">
      <img class="cloud3" src="images/cloud.png" alt="cloud3">
    </div>
    <section class="landing-page">
      <h1>Arrived</h1>
      <img src="images/beach-destination.jpg" alt="beach">
      <p>A warm welcome!</p>
    </section>
    <script src="app.js"></script>
  </body>
</html>
